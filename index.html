<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="input-container">
        <label for="grid-size">Grid size:</label>
        <input type="text" id="grid-size" name="grid-size" size="1" value="16"/>
        <button type="button" id="build-button">Build</button>
        <label for="color-picker">Choose a color</label>
        <input type="color" id="color-picker" name="color-picker" value="#e66465"/>
    </div>
    <div class="canvas"></div>
	<script src="index.js"></script>
  </body>
</html>
