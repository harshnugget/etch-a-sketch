<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="grid-building-container">
      <label for="grid-size">Grid Size:</label>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" class="slider" id="myRange">
      </div>
      <input type="text" id="grid-size" name="grid-size"  title="Must be a value between 1-100" size="1" value="16"/>
      <div class="build-clear-buttons-container">
        <button type="button" id="build-button">Build</button>
        <button type="button" id="clear-button">Clear</button>
      </div>
      <label class="grid-checkbox-container">
        <input id="grid-checkbox" type="checkbox">
        Show Grid
      </label>
    </div>
    <div class="canvas-and-tools-container">
     <div class="tools-container">
      <div class="color-picker-container">
        <input type="color" id="color-picker" name="color-picker" value="#000000" />
      </div>
        <button type="button" id="blend-button">Blend</button>
        <button type="button" id="rainbow-button">Rainbow</button>
        <button type="button" id="lighten-button">Lighten</button>
        <button type="button" id="darken-button">Darken</button>
        <button type="button" id="erase-button">Eraser</button>
      </div>
      <div class="canvas"></div>
      <div class="undo-redo-container">
        <div class="undo-redo-container">
          <button type="button" id="undo-button">Undo</button>
          <button type="button" id="redo-button">Redo</button>
        </div>        
      </div>
    </div>
    <footer>
      <div>The Odin Project | harshnugget / GH</div>
    </footer>
	<script src="index.js"></script>
  </body>
</html>
